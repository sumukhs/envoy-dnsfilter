admin:
  access_log_path: /dev/null
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 0
static_resources:
  clusters:
    name: cluster_0
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: cluster_0
      endpoints:
        - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.2
                    port_value: 100
      cluster_name: cluster_1
      endpoints:
        - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.2
                    port_value: 200
  listeners:
    name: listener_0
    address:
      socket_address:
        address: 127.0.0.1
        port_value: 53
        protocol: UDP
    listener_filters:
      - name: envoy.listener.udp.dns
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.listener.udp.DnsConfig 
          client_settings:
            recursive_query_timeout: 10s
          server_settings:
            known_domainname_suffixes:
              - "github.com"  
              - "microsoft.com"
            ttl: 10s
            dns_entries:
              a.b.c.microsoft.com: cluster_0
              x.y.z.github.com: cluster_1
              _service._tcp.a.b.microsoft.com: cluster_0