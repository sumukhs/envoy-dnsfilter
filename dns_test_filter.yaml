admin:
  access_log_path: /dev/null
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 0
static_resources:
  clusters:
    name: cluster_0
    load_assignment:
      cluster_name: cluster_0
      endpoints:
        - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 0
  listeners:
    name: listener_0
    address:
      socket_address:
        address: 127.0.0.1
        port_value: 0
        protocol: UDP
    listener_filters:
      - name: envoy.listener.udp.dns
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.listener.udp.DnsConfig 
          client_settings:
            recursive_query_timeout: 10s
          server_settings:
            known_domainname_suffixes:
              - "a.b.c.com"
              - "x.y.z.com"  
            ttl: 10s
            dns_entries:
              a.b.c.com: abccluster
              x.y.z.in: cluster1